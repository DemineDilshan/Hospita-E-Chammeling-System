<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Patient Log In</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="stylesforLogin.css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap"
	rel="stylesheet">
</head>

<body>
	<div class="cont">
		<div class="form sign-in">
			<div th:if="${param.Success}">
				<div class="alert alert-info" style="text-align: center;">Registration Successful</div>
			</div>
			<div th:if="${param.InvalidPass}">
				<div class="alert alert-danger" style="text-align: center;">Invalid Password</div>
			</div>
			<div th:if="${param.InvalidEmail}">
				<div class="alert alert-danger" style="text-align: center;">Invalid Email Address</div>
			</div>
			<h2>Sign In</h2>
			<form th:action="@{/processLogin}">
				<div class="form-group">
					<label>Email address</label> <input type="email"
						class="form-control" placeholder="Enter email" name="email"
						required autofocus>
				</div>
				<div class="form-group">
					<label>Password</label> <input type="password" class="form-control"
						placeholder="Enter Password" name="password" required>
				</div>
				<button type="submit" class="submit">Sign In</button>
			</form>
			<p class="forgot-pass">
				New Here ? <a th:href="@{/PatientRegistration}"
					class="forgot-pass-a"> Sign Up</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{/PatientResetPassword}"
					class="forgot-pass-a">Frogot Password?</a>
			</p>

		</div>

		<div class="sub-cont">
			<div class="img"></div>
		</div>
	</div>
</body>

</html>
