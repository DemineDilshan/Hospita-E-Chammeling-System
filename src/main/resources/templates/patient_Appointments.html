<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<style>
.containerDoc {
	width: 100%;
	height: 600px;
	background-color: azure;
}

.listdetails ul {
	display: inline-block;
	list-style: none;
	margin: 50px 50px;
}
</style>
</head>

<body>
	<div class="header">
		<div class="navbar">
			<a th:href="@{/ViewMainHome}"><img src="Images/logoHome.png"
				class="logo"></a>
			<nav>
				<ul>
					<li><a th:href="@{/ViewMainHome}">Home</a></li>
					<li><a th:href="@{/ViewMainDoctor}">Doctors</a></li>
					<li><a th:href="@{/ViewMainAppointment}">Appointments</a></li>
					<li><a th:href="@{/ViewMainContact}">Contact</a></li>
					<li><a th:href="@{/ViewMainAccount}">Account</a></li>
					<li><a th:href="@{/PatientLogOut}">Log Out</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="card-header card-header-primary" style="min-height: 600px">
		<div class="card-header card-header-primary"
			style="background-color: grey;">
			<div style="margin-top: 20px">
				
			</div>
		</div>
		<br> <br>
		<table class="table table-striped">
					<thead>
						<tr>
							<th style="text-align: center;">Doctor</th>
							<th style="text-align: center;">Specialty</th>
							<th style="text-align: center;">Date</th>
							<th style="text-align: center;">Starting Time</th>
							<th style="text-align: center;">Appointment Time</th>
							<th style="text-align: center;">Appointment Number</th>
						</tr>
					</thead>
					<tbody>
					<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					</tr>
						<tr th:each="appointment : ${listAppointment}">
							<td th:text="'Dr.' + ${appointment.schedule.doctor.name}" style="text-align: center;"></td>
							<td th:text="${appointment.schedule.doctor.specialty}" style="text-align: center;"></td>
							<td th:text="${appointment.schedule.date}" style="text-align: center;"></td>
							<td th:text="${appointment.schedule.time}" style="text-align: center;"></td>
							<td th:text="${appointment.appointmentTime}" style="text-align: center;">></td>
							<td th:text="${appointment.appointmentNumber}" style="text-align: center;">></td>
						</tr>
					</tbody>
				</table>

	</div>

	<footer class="footer">
		<div class="container1">
			<div class="row">
				<div class="footer-col-1">
					<img src="Images/logoHome.png" class="logo">
				</div>
				<div class="footer-col-2">
					<ul>
						<li><a href="Home.html">Home</a></li>
						<li><a href="Doctors.html">Doctors</a></li>
						<li><a href="Appointments.html">Appointments</a></li>
						<li><a href="Contact.html">Contact</a></li>
						<li><a href="About.html">About</a></li>
						<li><a href="Account.html">Account</a></li>
					</ul>
				</div>
			</div>

		</div>
	</footer>


</body>

</html>
