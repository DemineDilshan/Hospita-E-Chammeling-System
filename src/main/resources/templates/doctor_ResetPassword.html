<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reset Password</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="stylesforLogin.css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap"
	rel="stylesheet">
</head>

<body>
	<div class="cont">
		<div class="form sign-in">
			<div th:if="${param.Success}">
				<div class="alert alert-info" style="text-align: center;">Registration Successful</div>
			</div>
			<div th:if="${param.InvalidPass}">
				<div class="alert alert-danger" style="text-align: center;">Passwords Do Not Match</div>
			</div>
			<div th:if="${param.InvalidEmail}">
				<div class="alert alert-danger" style="text-align: center;">Invalid Email Address</div>
			</div>
			<h2>Change Password</h2>
			<form th:action="@{/processDoctorPasswordChange}">
				<div class="form-group">
				
				 <input type="hidden"
						class="form-control" placeholder="Enter Password" name="id" th:value="${patientid}"
						>
			
					<label>Password</label> <input type="password"
						class="form-control" placeholder="Enter Password" name="password"
						required autofocus>
				</div>
				<div class="form-group">
					<label>Confirm Password</label> <input type="password" class="form-control"
						placeholder="Confirm Password" name="confirmpassword" required>
				</div>
				<button type="submit" class="submit">Change Password</button>
			</form>

		</div>

		<div class="sub-cont">
			<div class="img"></div>
		</div>
	</div>
</body>

</html>
