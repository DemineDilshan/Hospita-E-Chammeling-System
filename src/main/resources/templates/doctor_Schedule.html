<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<style>
.containerCon {
	width: 100%;
	height: 600px;
	background-color: azure;
}

.logo1 {
	margin-left: 50px;
	width: 160px;
	cursor: pointer;
}

table {
	font-family: 'Nunito', sans-serif;
}

.tablecontent {
	padding-top: 50px;
	padding-left: 300px;
}

table button {
	width: 200px;
	height: 35px;
	border-radius: 25px;
	box-sizing: border-box;
	text-decoration: none;
	text-align: center;
	font-weight: 600;
	border: 2px solid black;
	background: transparent;
	color: black;
	cursor: pointer;
}
</style>
</head>

<body>
	<div class="header">
		<div class="navbar">
			<a href="Home.html"><img src="Images/logoHome.png" class="logo"></a>
			<nav>
				<ul>
					<li><a th:href="@{/ViewDoctorHome}">Home</a></li>
					<li><a th:href="@{/ViewDoctorSchedule}">Schedule</a></li>
					<li><a th:href="@{/DoctorLogOut}">Log Out</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="containerCon">
		<div class="card-header card-header-primary"
			style="background: honeydew; margin-top: 50px;">

			<a
				th:href="@{/ViewDoctorSchedule}" class="btn btn-primary"
				style="width: 100px">Active</a> <a th:href="@{/inactiveSchedulesDoctor}"
				class="btn btn-primary" style="width: 100px">Inactive</a> <br>
			<br>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Date</th>
						<th>Time</th>
						<th>Patient Limit</th>
						<th>Available Number</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="schedule : ${listSchedule}">
						<td th:text="${schedule.id}"></td>
						<td th:text="${schedule.date}"></td>
						<td th:text="${schedule.time}"></td>
						<td th:text="${schedule.patientCount}"></td>
						<td th:text="${schedule.availableNumber}"></td>
						<td>
						<a
								th:href="@{/ViewDoctorAppointments/(id=${schedule.id})}"
								class="btn btn-primary">View Appointments</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer class="footer">
		<div class="container1">
			<div class="row">
				<div class="footer-col-1">
					<img src="Images/logoHome.png" class="logo1">
				</div>
				<div class="footer-col-2">
					<ul>
						<li><a href="docHome.html">Home</a></li>
						<li><a href="docSchedule.html">Schedule</a></li>
						<li><a href="docAppointments.html">Appointments</a></li>
					</ul>
				</div>
			</div>

		</div>
	</footer>
</body>

</html>
