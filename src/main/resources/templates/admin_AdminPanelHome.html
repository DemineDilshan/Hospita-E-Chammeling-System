<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="AdmnStyles.css">

<style type="text/css">
label {
	background-color: white;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0
		rgba(0, 0, 0, 0.19);
	border-radius: 20px;
	width: 250px;
	height: 250px;
	text-align: center;
	font-size: 200px;
}
</style>
</head>

<body>
	<div class="container">
		<div class="navigation">
			<ul>
				<li><a href=""> <span class="icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i><img
								src="AdminImages/logoHome.png" width="250px" height="60px"></i></span>
				</a></li>
				<li><a th:href="@{/AdminPanelHomeForm}"> <span
						class="title">Dashboard</span>
				</a></li>
				<li><a th:href="@{/ViewUserForm}"> <span class="title">Manage
							User</span></a></li>
				<li><a th:href="@{/ViewDoctor}"> <span class="title">Doctors</span>
				</a></li>
				<li><a th:href="@{/ViewPatientForm}"> <span class="title">Patients</span>
				</a></li>
				<li><a th:href="@{/AddScheduleForm}"> <span class="title">Add
							Schedule</span>
				</a></li>
				<li><a th:href="@{/ViewScheduleForm}"> <span class="title">Schedule</span>
				</a></li>
				<li><a th:href="@{/ViewReportForm}"> <span class="title">Reports</span>
				</a></li>
				<li><a th:href="@{/AdminLogout}"> <span class="title">Sign
							Out</span>
				</a></li>
			</ul>
		</div>

		<div class="content">
			<div class="card-header card-header-primary"
				style="background-color: honeydew;">
				<h1>
					<b>Dashboard</b>
				</h1>
			</div>
			<div class="card-header card-header-primary row"
				style="background: honeydew; margin-top: 80px;margin-left: 2px;min-height: 500px">
				<div class="col"
				style="background-color:white;max-width: 250px;height: 250px;text-align: center;border-radius: 20px;border-color: red;border-style:double;margin-top: 100px"><p th:text="${doctorCount}" style="font-size: 130px;"></p><b>Doctors has Registered</b></div>
				<div class="col"
				style="background-color:white;max-width: 250px;height: 250px;text-align: center;border-radius: 20px;margin-left: 15px;border-color: red;border-style:double;margin-top: 100px"><p th:text="${patientCount}" style="font-size: 130px;"></p><b>Patients has Registered</b></div>
				<div class="col"
				style="background-color:white;max-width: 250px;height: 250px;text-align: center;border-radius: 20px;margin-left: 15px;border-color: red;border-style:double;margin-top: 100px"><p th:text="${scheduleCount}" style="font-size: 130px;"></p><b>Schedules has Created</b></div>
				<div class="col"
				style="background-color:white;max-width: 250px;height: 250px;text-align: center;border-radius: 20px;margin-left: 15px;border-color: red;border-style:double;margin-top: 100px"><p th:text="${appointmentCount}" style="font-size: 130px;"></p><b>Appointments has Booked</b></div>
				
				
			
			</div>
		</div>
	</div>
</body>

</html>
