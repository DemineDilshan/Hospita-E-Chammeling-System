<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reset Password</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="stylesforLogin.css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap"
	rel="stylesheet">
</head>

<body>
	<div class="cont">
		<div class="form sign-in">
			<div th:if="${param.Success}">
				<div class="alert alert-info" style="text-align: center;">Rest Password Link is Sent To Your Email</div>
			</div>
			<div th:if="${param.InvalidPass}">
				<div class="alert alert-danger">Invalid Password</div>
			</div>
			<div th:if="${param.InvalidEmail}">
				<div class="alert alert-danger" style="text-align: center;">Email Is Not Registered Try <a th:href="@{/PatientRegistration}"
					class="forgot-pass-a"> Sign Up</a></div>
			</div>
			<p class="forgot-pass" style="font-size: 20px">We will send a reset password link to your email</p>
			<form th:action="@{/processPasswordRest}">
				<div class="form-group">
					<label>Email address</label> <input type="email"
						class="form-control" placeholder="Enter email" name="email"
						required autofocus>
				</div>
				<button type="submit" class="submit">Send</button>
				<a th:href="@{/PatientLogIn}"
					class="forgot-pass-a" style="margin-left: 500px;margin-top: 50px">Go Back</a>
			</form>
			

		</div>

		<div class="sub-cont">
			<div class="img"></div>
		</div>
	</div>
</body>

</html>
